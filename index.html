<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Deemo Harlos</title>
	<link href="css/structure.css" rel="stylesheet"/>
	<link href="index.css" rel="stylesheet"/>
</head>
<body style="background-color: black">
	<div id="main-background" class="fullscreen">
		<div class="bg" id="homebg"></div>
		<div class="bg" id="codebg"></div>
		<div class="bg" id="musicbg"></div>
		<div class="bg" id="photobg"></div>
		<div class="bg" id="timelinebg"></div>
		<div class="bg" id="diarybg"></div>
		<div class="filter"></div>
	</div>

	<div id="home" class="flex column fullscreen">
		<div id="profile" class="flex column center">
			<div id="headpic"></div>
			<div id="name"><span>Deemo Harlos</span></div>
		</div>
	</div>

	<div id="navbar" class="flex column center">
		<div class="buttons flex row center">
			<div class="button">
				<div class="text">Code</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Music</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Photo</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Timeline</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Diary</div>
				<div class="buttonbg"></div>
			</div>
		</div>
		<div id="line" class="flex row center"></div>
	</div>

	<script src="index.js" type="text/javascript"></script>

</body>
</html>
