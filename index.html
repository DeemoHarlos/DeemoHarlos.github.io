<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Deemo Harlos</title>
	<link href="css/structure.css" rel="stylesheet"/>
	<link href="index.css" rel="stylesheet"/>
	<meta property="og:image" content="pic/head4.jpg"></meta>
	<meta property="og:type" content="website"></meta>
	<meta property="og:description" content="Deemo Harlos' garden of life."></meta>
	<meta property="og:url" content="http://deemo.life"></meta>
	<meta property="og:site_name" content="Deemo Harlos"></meta>
</head>
<body style="background-color: black">

	<div id="main-background" class="fullscreen">
		<div class="bg" id="homebg"></div>
		<div class="bg" id="codebg"></div>
		<div class="bg" id="musicbg"></div>
		<div class="bg" id="photobg"></div>
		<div class="bg" id="timelinebg"></div>
		<div class="bg" id="diarybg"></div>
		<div class="filter"></div>
	</div>

	<div id="home" class="fullscreen page"><div class="wrapper flex row">
		<div id="profile" class="flex column center">
			<div id="headpic"><img src="pic/head1.jpg" draggable="false"></div>
			<div id="name"><span>Deemo Harlos</span></div>
		</div>
		<div id="log">
			<table align="right"><tbody>
				<tr>
					<th>DATE</th>
					<th>DESCRIPTION</th>
				</tr>
				<tr>
					<td>2017 / 10 / 16</td>
					<td>Add log message with full log info animation</td>
				</tr>
				<tr>
					<td>2017 / 10 / 13</td>
					<td>First public version published</td>
				</tr>
			</tbody></table>
		</div>
	</div></div>

	<div id="code" class="fullscreen page"><div class="wrapper flex row">
		CODE
	</div></div>

	<div id="music" class="fullscreen page"><div class="wrapper flex row">
		MUSIC
	</div></div>

	<div id="photo" class="fullscreen page"><div class="wrapper flex row">
		PHOTO
	</div></div>

	<div id="timeline" class="fullscreen page"><div class="wrapper flex row">
		TIMELINE
	</div></div>

	<div id="diary" class="fullscreen page"><div class="wrapper flex row">
		DIARY
	</div></div>


	<div id="navbar" class="flex column center">
		<div class="buttons flex row center">
			<div class="button">
				<div class="text">Code</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Music</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Photo</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Timeline</div>
				<div class="buttonbg"></div>
			</div>
			<div class="button">
				<div class="text">Diary</div>
				<div class="buttonbg"></div>
			</div>
		</div>
		<div id="line" class="flex row center"></div>
	</div>

	<div id="loginfo"><span><strong>[ 2017 / 10 / 16 ]</strong><br>
	Add log message with full log info animation</span></div>

	<script src="index.js" type="text/javascript"></script>

</body>
</html>
