<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Deemo Harlos</title>
	<link href="css/structure.css" rel="stylesheet"/>
	<link href="index.css" rel="stylesheet"/>
</head>
<body>
	<div id="main" class="row flex pad">
		<div id="profile" class="flex column">
			<div id="headpic" class="item">
				<div id="headpic1" class="pad"></div>				
				<div id="headpic2" class="pad"></div>
				<div id="headpic3" class="pad"></div>
				<div id="headpic4" class="pad"></div>
				<div id="headpic5" class="pad"></div>
				<div id="headpic6" class="pad"></div>
			</div>
			<div id="profile-links" class="flex row">
				<a id="FBlink" class="pad item" target="_blank" href="https://www.facebook.com/profile.php?id=100005858100921"></a>
				<a id="MSlink" class="pad item" target="_blank" href="https://musescore.com/sheetmusic?text=deemo+harlos"></a>
				<a id="GHlink" class="pad item" target="_blank" href="https://github.com/DeemoHarlos"></a>
			</div>
		</div>
		<div id="content" class="flex column">
			<div class="flex row">
				<div id="cs" class="item pad"></div>
				<div id="music" class="item pad"></div>
			</div>
			<div class="flex row">
				<div id="project" class="item pad"></div>
				<div id="photo" class="item pad"></div>
			</div>
			<div class="flex row">
				<div id="timeline" class="item pad"></div>
				<div id="links" class="item pad"></div>
			</div>
		</div>
	</div>
	<script src="js/headpic.js"></script>
	<script src="index.js"></script>
</body>
</html>
